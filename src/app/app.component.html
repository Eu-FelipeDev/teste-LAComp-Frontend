<div class="container">
  <div class="upper-data">
    <img src="../assets/nublado.jpg" *ngIf="14 >= 15">
    <img src="../assets/bluesky.jpg" *ngIf="15 >= 14">
    <div class="wheather-data">
      <div class="location">Maceió-AL</div>
      <div class="date">Quarta-feira, 31 de Maio de 2023</div>
      <div class="temperature">{{26.40 |number: '1.0-0'}}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="info">Informações do Clima</div>
    <div class="info-container">
      <div class="info-block">
        <div class="info-block-lb">
          <img src="../assets/termometro.png">
          <span>Min</span>
        </div>
       <div class="info-value">25°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-lb">
          <img src="../assets/termometro.png">
          <span>Max</span>
        </div>
       <div class="info-value">35°C</div>
      </div>

        <div class="info-block">
          <div class="info-block-lb">
            <img src="../assets/termometro.png">
            <span>Umidade</span>
          </div>
         <div class="info-value">75%</div>
        </div>
  
        <div class="info-block">
          <div class="info-block-lb">
            <img src="../assets/termometro.png">
            <span>Ventos</span>
          </div>
         <div class="info-value">11.83 Km/h</div>
        </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
