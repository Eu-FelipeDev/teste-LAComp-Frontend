<div class="container">

  <div class="upper-data">
    <img src="/assets/back.png" alt="background">
    <div class="wheather-data">
      <div class="s">
        <form (ngSubmit)="search(searchForm)" #searchForm='ngForm' class="search">

          <input class="input" placeholder="" [(ngModel)]='loc' #lo='ngModel' name='lo' required type="text"
            autocomplete="off">
          <div class="error" *ngIf="lo.invalid || lo.touched">
            <div *ngIf="lo.errors?.['required']">Digite a Cidade</div>
          </div>

          <div class="justify-content-center"> <button mat-raised-button type="submit">Buscar</button></div>

        </form>
      </div>
    </div>
  </div>
</div>
